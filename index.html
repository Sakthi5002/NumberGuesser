<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="number-5.png">
</head>

<body>
    <div class="container">
        <h1 class="title">Guess A Number!</h1>
        <p class="range-text small-text">Range: 0 to 5</p>
        <div class="input-container">
            <label class="input-label small-text" for="input-box">Number:</label>
            <input class="input-box small-text" id="input-box" type="text" id="input" name="input"><br>
        </div>
        <div class="btn-container">
            <button class="ok-btn button-text" id="ok-btn">OK</button>
            <button class="reset-btn button-text" id="reset-btn">Reset</button>
        </div>
        <p class="result small-text" id="result">â€</p>
        <div class="score-container">
            <p class="score small-text" id="score">Score: 0</p>
            <p class="try small-text" id="try">Tries: 0</p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
